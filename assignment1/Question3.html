<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
</head>

<body>
    <form>
        <fieldset style="width:600px">
            <h2>Form Input Controls Example</h2>
            <Label for="name">Name:</Label>
            <input type="text" name="name" placeholder="Enter your name">
            <label for="pw">Password:</label>
            <input type="password" placeholder="Enter your password">
            <Label for="email">Email:</Label>
            <input type="email" name="email" placeholder="Enter your email">
            <label for="age">Age:</label>
            <input type="text" name="age" value=18 size="6">
            <label for="rating">Rating:</label>
            <input type="range" name="rating" value=30>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" value="2000-01-01">
            <label for="time">Time:</label>
            <input type="time" name="time" value="12:00">
            <label for="image">Image:</label>
            <input type="image" length=150 width=50 src=".\logo.png"><br><br>
            <label for="week">Week:</label>
            <input type="week" name="week"><br><br>
            <label for="month">Month:</label>
            <input type="month" name="month"><br><br>
            <label for="dt">Datetime-Local</label>
            <input type="datetime-local" name="dt"><br><br>
            <label for="url">URL:</label>
            <input type="url" name="url"><br><br>
            <label for="search">Search:</label>
            <input type="search" name="search"><br><br>
            <label for="gender">Gender:</label><br><br>
            <input type="radio" name="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label><br><br>
            <label for="intrests">Intrests:</label><br><br>
            <input type="checkbox" name="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" name="sports" checked>
            <label for="sports">Sports</label>
            <label for="country">Country:</label>
            <select name="country">
                <option value="US">United States</option>
                <option value="aus">Australia</option>
            </select>
            <label for="mesg">Message:</label>
            <textarea name="mesg" placeholder="Enter your Message" cols="45" rows="4"></textarea>
            <button>Submit</button>
    </form>
    </fieldset>
</body>

</html>
